<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essensplan</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #navigation { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 10px; }
        button { padding: 8px 16px; font-size: 16px; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        table { width: 100%; max-width: 600px; margin: 0 auto; border-collapse: collapse; }
        th { background-color: #f2f2f2; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; vertical-align: middle; }
    </style>
</head>
<body>
    <h2 id="title">Essensplan</h2>
    <div id="navigation">
        <button id="prevBtn" disabled>←</button>
        <span id="weekLabel">KW --</span>
        <button id="nextBtn" disabled>→</button>
    </div>
    <table id="jsonTable"></table>
    <script>
        let currentWeek = getCurrentWeek();
        let lastAvailableWeek = currentWeek;

        function getCurrentWeek() {
            const now = new Date();
            const firstJan = new Date(now.getFullYear(), 0, 1);
            const dayOfYear = ((now - firstJan + 86400000) / 86400000);
            return Math.ceil(dayOfYear / 7);
        }

        function loadWeek() {
            const file = `json25/gsw_menu_kw${currentWeek}.json`;
            document.getElementById("weekLabel").textContent = `Woche ${currentWeek}`;
            document.getElementById("title").textContent = `Essensplan`;

            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error("Datei nicht gefunden");
                    return response.json();
                })
                .then(data => {
                    if (lastAvailableWeek < currentWeek) lastAvailableWeek = currentWeek;
                    displayJSON(data);
                    updateButtons();
                })
                .catch(() => {
                     if (currentWeek > 1) {
                        currentWeek--;
                        setTimeout(loadWeek, 100);
                    } else {
                        console.error("Keine gültigen Dateien gefunden.");
                    }
                });
        }

        function updateButtons() {
            document.getElementById("prevBtn").disabled = currentWeek <= 1 || !fileExists(`json25/gsw_menu_kw${currentWeek - 1}.json`);
            document.getElementById("nextBtn").disabled = currentWeek >= lastAvailableWeek;
        }

        document.getElementById("prevBtn").addEventListener("click", function() {
            if (currentWeek > 1) {
                currentWeek--;
                loadWeek();
            }
        });

        document.getElementById("nextBtn").addEventListener("click", function() {
            if (currentWeek < lastAvailableWeek) {
                currentWeek++;
                loadWeek();
            }
        });
        
        function displayJSON(data) {
            const table = document.getElementById("jsonTable");
            table.innerHTML = "";

            let headerRow = "<tr>" + Object.values(data).map(day => `<th>${day.day}</th>`).join("") + "</tr>";
            let buffetRow = "<tr>" + Object.values(data).map(day => `
                <td>
                    <table style="width: 100%; border-collapse: collapse;">
                        <tr><td style="border-bottom: 2px solid black;">${day.buffet1 || "-"}</td></tr>
                        <tr><td>${day.buffet2 || "-"}</td></tr>
                    </table>
                </td>
            `).join("") + "</tr>";

            let dessertRow = "<tr>" + Object.values(data).map(day => `
                <td>
                    <table style="width: 100%; border-collapse: collapse;">
                        <tr><td style="border-bottom: 2px solid black;">${day.dessert1 || "-"}</td></tr>
                        <tr><td>${day.dessert2 || "-"}</td></tr>
                    </table>
                </td>
            `).join("") + "</tr>";

            table.innerHTML = headerRow + buffetRow + dessertRow;
        }

        function formatText(text) {
            if (!text) return "";
            return text
                .replace(/\$\$(.*?)\$\$/g, '<span style="font-size: 60%;">$1</span>') // $$Text$$ verkleinern
                .replace(/<br>/g, '<br>');
        }
        
        function fileExists(url) {
            let xhr = new XMLHttpRequest();
            xhr.open('HEAD', url, false);
            xhr.send();
            return xhr.status !== 404;
        }

        loadWeek();
    </script>
</body>
</html>
