<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essensplan</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #navigation { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 10px; }
        button { padding: 8px 16px; font-size: 16px; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        table { width: 100%; max-width: 600px; margin: 0 auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h2 id="title">Essensplan</h2>
    <div id="navigation">
        <button id="prevBtn" disabled>⬅️</button>
        <span id="weekLabel">KW --</span>
        <button id="nextBtn" disabled>➡️</button>
    </div>

    <table id="jsonTable"></table>

    <script>
        const jsonFiles = [
            "gsw_menu_kw14.json",
            "gsw_menu_kw15.json",
            "gsw_menu_kw16.json"
        ]; // Liste aller verfügbaren Dateien
        let currentWeekIndex = jsonFiles.length - 1; // Start mit der neuesten Woche

        function loadWeek() {
            if (currentWeekIndex === -1) return;
            const file = jsonFiles[currentWeekIndex];
            const weekNumber = file.match(/kw(\d{2})/i)[1];

            document.getElementById("weekLabel").textContent = `Woche ${weekNumber}`;
            document.getElementById("title").textContent = `Essensplan ${weekNumber}`;

            fetch(file)
                .then(response => response.json())
                .then(data => displayJSON(data))
                .catch(error => console.error("Fehler beim Laden der JSON-Datei:", error));

            updateButtons();
        }

        function updateButtons() {
            document.getElementById("prevBtn").disabled = currentWeekIndex <= 0;
            document.getElementById("nextBtn").disabled = currentWeekIndex >= jsonFiles.length - 1;
        }

        document.getElementById("prevBtn").addEventListener("click", function() {
            if (currentWeekIndex > 0) {
                currentWeekIndex--;
                loadWeek();
            }
        });

        document.getElementById("nextBtn").addEventListener("click", function() {
            if (currentWeekIndex < jsonFiles.length - 1) {
                currentWeekIndex++;
                loadWeek();
            }
        });

        function displayJSON(data) {
            const table = document.getElementById("jsonTable");
            table.innerHTML = "";

            const headers = ["Tag", "Buffet", "Gericht 1", "Gericht 2", "Dessert 1", "Dessert 2"];
            let headerRow = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
            let bodyRows = Object.values(data).map(day => 
                `<tr>
                    <td>${day.day}</td>
                    <td>${day.somename}</td>
                    <td>${day.buffet1 || "-"}</td>
                    <td>${day.buffet2 || "-"}</td>
                    <td>${day.dessert1 || "-"}</td>
                    <td>${day.dessert2 || "-"}</td>
                </tr>`
            ).join("");

            table.innerHTML = headerRow + bodyRows;
        }

        loadWeek();
    </script>
</body>
</html>
