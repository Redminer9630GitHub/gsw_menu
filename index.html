<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essensplan</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #navigation { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 10px; }
        button { padding: 8px 16px; font-size: 16px; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        table { width: 100%; max-width: 600px; margin: 0 auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2 id="title">Essensplan</h2>
    <div id="navigation">
        <button id="prevBtn" disabled>←</button>
        <span id="weekLabel">KW --</span>
        <button id="nextBtn" disabled>→</button>
    </div>
    <table id="jsonTable"></table>
    <script>
        let currentWeek = getCurrentWeek();
        let lastAvailableWeek = currentWeek;

        function getCurrentWeek() {
            const now = new Date();
            const firstJan = new Date(now.getFullYear(), 0, 1);
            const dayOfYear = ((now - firstJan + 86400000) / 86400000);
            return Math.ceil(dayOfYear / 7);
        }

        function loadWeek() {
            const file = `gsw_menu_kw${currentWeek}.json`;
            document.getElementById("weekLabel").textContent = `Woche ${currentWeek}`;
            document.getElementById("title").textContent = `Essensplan`;

            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error("Datei nicht gefunden");
                    return response.json();
                })
                .then(data => {
                    lastAvailableWeek = currentWeek;
                    displayJSON(data);
                    updateButtons();
                })
                .catch(() => {
                    if (currentWeek > 1) {
                        currentWeek--;
                        loadWeek();
                    } else { console.error("Keine gültigen Dateien gefunden."); }
                });
        }

        function updateButtons() {
            document.getElementById("prevBtn").disabled = currentWeek <= 1;
            document.getElementById("nextBtn").disabled = currentWeek >= lastAvailableWeek;
        }

        document.getElementById("prevBtn").addEventListener("click", function() {
            if (currentWeek > 1) {
                currentWeek--;
                loadWeek();
            }
        });

        document.getElementById("nextBtn").addEventListener("click", function() {
            if (currentWeek < lastAvailableWeek) {
                currentWeek++;
                loadWeek();
            }
        });
        
        function displayJSON(data) {
            const table = document.getElementById("jsonTable");
            table.innerHTML = "";

            const headers = ["", "", "", "", "", ""];
            let headerRow = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

            let bodyRows = Object.values(data).map(day => 
                `<tr>
                    <td>${formatText(day.day)}</td>
                    <td>${formatText(day.somename)}</td>
                    <td>${formatText(day.buffet1 || "-")}</td>
                    <td>${formatText(day.buffet2 || "-")}</td>
                    <td>${formatText(day.dessert1 || "-")}</td>
                    <td>${formatText(day.dessert2 || "-")}</td>
                </tr>`
            ).join("");
            table.innerHTML = headerRow + bodyRows;
        }

        function formatText(text) {
            if (!text) return "";
            return text
                .replace(/\$\$(.*?)\$\$/g, '<span style="font-size: 60%;">$1</span>') // $$Text$$ verkleinern
                .replace(/<br>/g, '<br>');
        }
        loadWeek();
    </script>
</body>
</html>
